<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="Formulario.css" media="screen">

    <title>Formulário</title>
</head>
<body>

    <div>
        <h1 id="titulo">Cadastro</h1>
        <p id="subtitulo">Insira suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Qual seu estado civíl?</strong></label>
            <label>
                <input type="radio" name="estado-civil" value="solteriro(a)">Solteriro(a)
            </label>
            <label>
                <input type="radio" name="estado-civil" value="casado(a)">Casado(a)
            </label>
            <label>
                <input type="radio" name="estado-civil" value="uniaoestavel">União estável
            </label>
            <label>
                <input type="radio" name="estado-civil" value="desquitado(a)">Desquitado(a)
            </label>
            <label>
                <input type="radio" name="estado-civil" value="viuvo(a)">Víuvo
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Área de atuação</strong></label>
            <select id="atuacao">
                <option selected disable value="">Selecione uma opção</option>
                <option>Administração</option>
                <option>Jurídico</option>
                <option>Tecnologia</option>
            </select>            
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione seu conhecimentos:</strong></label><br><br>
                <input type="checkbox" id="conhecimentos1" name="conhecimentos1" value="calculo">
                <label for="conhecimentos1">Cálculo</label>
                <input type="checkbox" id="conhecimentos2" name="conhecimentos2" value="organizacao-documentos">
                <label for="conhecimentos2">Organização de documentos</label>
                <input type="checkbox" id="conhecimentos3" name="conhecimentos3" value="emissao-boletos">
                <label for="conhecimentos3">Emissão de boletos</label><br>
                <input type="checkbox" id="conhecimentos4" name="conhecimentos4" value="contitucional">
                <label for="conhecimentos4">Direito Constitucional</label>
                <input type="checkbox" id="conhecimentos5" name="conhecimentos5" value="direitos-humanos">
                <label for="conhecimentos5">Direitos Humanos</label>
                <input type="checkbox" id="conhecimentos6" name="conhecimentos6" value="civil">
                <label for="conhecimentos6">Direitos Civis</label><br>
                <input type="checkbox" id="conhecimentos7" name="conhecimentos7" value="frontend">
                <label for="conehcimentos7">Front-End</label>
                <input type="checkbox" id="conhecimentos8" name="conhecimentos8" value="backend">
                <label for="conhecimentos8">Back-End</label>
                <input type="checkbox" id="conhecimentos9" name="conhecimentos9" value="fullstack">
                <label for="conhecimentos9">Fullstack</label>
                
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiência:</strong></label>
            <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit" onsubmit="">Concluído</button>

    </form>

</body>
</html>
